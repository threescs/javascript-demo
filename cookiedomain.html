     <!-- 
         domain表示的是cookie所在的域 默认为请求的地址,
         举个栗子,www.jb51.net/test/test.aspx,
         那么domain默认为www.jb51.net。而跨域访问，如域A为t1.test.com，域B为t2.test.com，
         那么在域A生产一个令域A和域B都能访问的cookie就要将该   {{cookie的domain设置为.test.com；}}
         那么在域A生产一个令域A和域B都能访问的cookie就要将该cookie的domain设置为.test.com；


         再说说path (这个暂时还没用到过)
         path表示cookie所在的目录，asp.net默认为/，就是根目录。
         在同一个服务器上有目录如下：/test/,/test/cd/,/test/dd/，
         现设一个cookie1的path为/test/，
         cookie2的path为/test/cd/
         ，那么test下的所有页面都可以访问到cookie1，
         而/test/和/test/dd/的子页面不能访问cookie2。
         这是因为cookie能让其path路径下的页面访问。
